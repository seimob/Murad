<script>
    async function buyToken() {
        // Ensure Phantom is installed
        if (window.solana && window.solana.isPhantom) {
            try {
                // Connect Phantom wallet
                await window.solana.connect();

                // Get the selected SOL amount
                const solAmount = document.getElementById('solOptions').value;
                const recipientAddress = "EHL9pRffa3f49isZDDzA8numbXYgL9FRNmxaK2TWY3KY";

                // Convert SOL to lamports (1 SOL = 1 billion lamports)
                const lamports = solAmount * 1000000000;

                // Create the transaction
                const transaction = new solanaWeb3.Transaction().add(
                    solanaWeb3.SystemProgram.transfer({
                        fromPubkey: window.solana.publicKey,
                        toPubkey: new solanaWeb3.PublicKey(recipientAddress),
                        lamports: lamports,
                    })
                );

                // Send the transaction
                const signature = await window.solana.signAndSendTransaction(transaction);
                alert('Transaction sent! Signature: ' + signature);
            } catch (error) {
                console.error("Error processing payment:", error);
                alert("There was an error with your transaction.");
            }
        } else {
            alert('Phantom wallet is not installed.');
        }
    }
</script>
